<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Glow filter for fluorescence effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow for accent elements -->
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for microtubule strands -->
    <linearGradient id="tubulinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#00d4aa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00d4aa" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background circle (optional, subtle) -->
  <circle cx="32" cy="32" r="30" fill="#00d4aa" fill-opacity="0.05"/>

  <!-- Microtubule strands forming "M" shape -->
  <g filter="url(#glow)">
    <!-- Left strand -->
    <path
      d="M14 52 L14 16 L22 32"
      stroke="url(#tubulinGradient)"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Middle strand (V shape) -->
    <path
      d="M22 32 L32 48 L42 32"
      stroke="#00d4aa"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Right strand -->
    <path
      d="M42 32 L50 16 L50 52"
      stroke="url(#tubulinGradient)"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- MAP proteins (glowing dots on the microtubules) -->
  <g filter="url(#glowStrong)">
    <!-- Left strand MAPs -->
    <circle cx="14" cy="24" r="3" fill="#e91e8c"/>
    <circle cx="14" cy="44" r="2.5" fill="#00d4aa"/>

    <!-- Middle MAPs -->
    <circle cx="32" cy="48" r="3.5" fill="#00d4aa"/>

    <!-- Right strand MAPs -->
    <circle cx="50" cy="28" r="2.5" fill="#e91e8c"/>
    <circle cx="50" cy="40" r="3" fill="#00d4aa"/>
  </g>

  <!-- Subtle connecting lines (like protein binding) -->
  <g stroke="#00d4aa" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="2,2">
    <line x1="14" y1="24" x2="22" y2="30"/>
    <line x1="50" y1="28" x2="42" y2="32"/>
  </g>
</svg>
