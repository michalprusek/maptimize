# Temporary HTTP-only config with full functionality (before SSL)
server {
    listen 80 default_server;
    server_name _;

    # Client body size for image uploads
    client_max_body_size 200M;
    client_body_buffer_size 2M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Frontend (Next.js)
    location / {
        proxy_pass http://maptimize_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://maptimize_frontend;
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # API endpoints - preserve /api/ prefix (no trailing slash in proxy_pass)
    location /api/ {
        limit_req zone=maptimize_api burst=50 nodelay;
        limit_conn maptimize_addr 20;

        proxy_pass http://maptimize_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for ML processing
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
    }

    # Detection endpoint - extended timeouts for YOLOv8
    location /api/detect {
        limit_req zone=maptimize_detection burst=30 nodelay;
        client_max_body_size 200M;

        proxy_pass http://maptimize_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
    }

    # Image upload endpoint
    location /api/images/upload {
        limit_req zone=maptimize_upload burst=10 nodelay;
        client_max_body_size 200M;
        client_body_timeout 300s;

        proxy_pass http://maptimize_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_request_buffering off;
        proxy_read_timeout 300s;
    }

    # Feature extraction endpoint
    location /api/embeddings/ {
        limit_req zone=maptimize_api burst=30 nodelay;

        proxy_pass http://maptimize_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for DINOv3 processing
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
    }

    # Health check
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "maptimize-healthy\n";
    }

    # API documentation
    location /docs {
        proxy_pass http://maptimize_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://maptimize_api/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static uploads serving
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }
}
