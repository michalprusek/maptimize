# Maptimize Nginx Configuration
# Domain: maptimize.utia.cas.cz

# Upstream definitions
upstream maptimize_frontend {
    server maptimize-frontend:3000;
    keepalive 16;
}

upstream maptimize_api {
    server maptimize-backend:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=maptimize_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=maptimize_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=maptimize_detection:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=maptimize_upload:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=maptimize_addr:10m;

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

