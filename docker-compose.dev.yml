# Maptimize Development - Infrastructure Only
# Databáze a Redis v Dockeru, aplikace běží lokálně (rychlejší hot-reload)
#
# Použití:
#   docker compose -f docker-compose.dev.yml up -d
#   cd backend && uv run uvicorn main:app --reload --port 8000
#   cd frontend && npm run dev

services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: maptimize-dev-db
    ports:
      - "5433:5432"  # 5433 to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=maptimize
      - POSTGRES_PASSWORD=maptimize
      - POSTGRES_DB=maptimize
    volumes:
      - maptimize_dev_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maptimize -d maptimize"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: maptimize-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - maptimize_dev_redis:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  maptimize_dev_postgres:
    name: maptimize_dev_postgres
  maptimize_dev_redis:
    name: maptimize_dev_redis
