# Maptimize Development - Full Docker Stack
# GPU-enabled for SAM 3 testing with hot-reload
# Uses PRODUCTION DATABASE for testing on real data
#
# Použití:
#   docker compose -f docker-compose.dev.yml up -d
#   docker compose -f docker-compose.dev.yml logs -f
#
# Porty:
#   Frontend: http://localhost:3000
#   Backend:  http://localhost:8000
#   DB:       Uses production DB (maptimize-db:5432)
#   Redis:    localhost:6379

services:
  # Frontend (Next.js dev server s hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: maptimize-dev-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://backend:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - maptimize-dev-network
    restart: unless-stopped

  # Backend (FastAPI s hot-reload + GPU pro SAM 3)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: maptimize-dev-backend
    ports:
      - "8000:8000"
    environment:
      # USE PRODUCTION DATABASE!
      - DATABASE_URL=postgresql://maptimize:maptimize_secure_2024@maptimize-db:5432/maptimize
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=maptimize_jwt_secret_change_in_production_2024
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      - DEBUG=true
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      # Model Weights
      - WEIGHTS_DIR=/app/weights
      # YOLOv8 Configuration
      - YOLO_MODEL_PATH=/app/weights/best.pt
      - YOLO_CONFIDENCE_THRESHOLD=0.25
      - YOLO_IOU_THRESHOLD=0.7
      # HuggingFace
      - HF_HOME=/app/.cache/huggingface
      - HF_TOKEN=${HF_TOKEN:-}
      # Gemini AI (Chat)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Admin
      - DEFAULT_ADMIN_EMAIL=admin@utia.cas.cz
      - DEFAULT_ADMIN_PASSWORD=maptimize_admin_2024
      # GPU - Reduced to share with SpheroSeg (priority: SpheroSeg > Maptimize)
      - CUDA_VISIBLE_DEVICES=0
      - ML_MEMORY_LIMIT_GB=8
      - GPU_MEMORY_FRACTION=0.35
      # Low priority settings - Maptimize waits for SpheroSeg
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:256
      - CUDA_LAUNCH_BLOCKING=0
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/data/uploads
      - ./weights:/app/weights
      - huggingface_cache:/app/.cache/huggingface
    networks:
      - maptimize-dev-network
      - maptimize-network  # Connect to production network for DB access
    # GPU support for SAM 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Redis (local for dev session isolation)
  redis:
    image: redis:7-alpine
    container_name: maptimize-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - maptimize_dev_redis:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - maptimize-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  maptimize-dev-network:
    driver: bridge
    name: maptimize-dev-network
  # External production network for DB access
  maptimize-network:
    external: true

volumes:
  maptimize_dev_redis:
    name: maptimize_dev_redis
  # Use production HuggingFace cache to share downloaded models
  huggingface_cache:
    external: true
    name: maptimize_huggingface_cache
